<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3><span>Currently available</span></h3>
        </div>
        <hr>
    </div>
    <div fxFlex>
        <mat-grid-list cols="4" rowHeight="200px">
            <mat-grid-tile *ngFor="let prod of produc">
              <img src= {{prod.img_path}} alt="" height="200px">
              <mat-grid-tile-footer>
                  <a mat-button [routerLink] ="['/products', prod.product_ID]"> {{prod.name}}  </a>
                </mat-grid-tile-footer>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
